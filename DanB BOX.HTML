<html>
<head>
  <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
  <style>

    body {
      box-sizing: border-box;
      font-family: Consolas, monospace;
    }

    img {
      max-width: 100%;
    }

    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100dvh;
      background: navy;
    }

    .content {
      padding: 3rem;
      font-size: 2rem;
      border-radius: 1rem;
      background: coral;
    }

    .content img {
      transition: all 0.2s linear;
    }
    .content:hover img {
      transform: scale(1.4);
      cursor:pointer;
    }
    #box {
      width: 300px;
      height: 300px;
    }
  </style>
  <script>
    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function exampleFunction(name) {
      await sleep(1500);
      $("#box").hide();
      $("#"+name).show();
    }

    $(function(){
      $("#10000").hide();
      $("#25000").hide();
      $("#50000").hide();
    });
    const box = {
      openBox: function () {
        $("#box").attr("src", $("#box").data("animated"))
        $(".content").find('img').css({
          'cursor': 'url(\'./img/rum.cur\'), auto'
        });
        $('html, body').css({
          'cursor': 'url("./img/rum.cur"), auto'
        });
        exampleFunction(box.random());
      },

      random: function () {
        const dataSets = ["10000","10000","10000","25000", "25000", "50000"];
        const randomIndex = Math.floor(Math.random() * dataSets.length);
        return dataSets[randomIndex];
      },
    };
  </script>
</head>
<body>

<div class="wrapper cursor" >
  <div class="content">
    <img id="box" src="https://raw.githubusercontent.com/Ming-good/IMAGE/master/img/box.png" data-animated="https://raw.githubusercontent.com/Ming-good/IMAGE/master/img/giphy.gif" data-static="https://raw.githubusercontent.com/Ming-good/IMAGE/master/img/box.png" onclick="box.openBox()" />
    <img id="10000" src="https://raw.githubusercontent.com/Ming-good/IMAGE/master/img/10000.png"/>
    <img id="25000" src="https://raw.githubusercontent.com/Ming-good/IMAGE/master/img/25000.png"/>
    <img id="50000" src="https://raw.githubusercontent.com/Ming-good/IMAGE/master/img/50000.png"/>
  </div>

</div>
</body>
</html>
